name: wixoss_collection
description: Wixoss TCG Card Collection Manager - Offline app for managing your card collection
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management - Riverpod 3.x
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Database - Drift (SQLite)
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.24

  # Navigation
  go_router: ^14.6.2

  # UI Components
  flutter_slidable: ^3.1.1
  shimmer: ^3.0.0
  fl_chart: ^0.69.0
  photo_view: ^0.15.0

  # Utilities
  path_provider: ^2.1.4
  path: ^1.9.0
  share_plus: ^10.1.1
  file_picker: ^8.1.3
  collection: ^1.18.0
  intl: ^0.19.0

  # JSON serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.3
  drift_dev: ^2.18.0
  freezed: ^2.5.7
  json_serializable: ^6.8.0

  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/cards/WXDi-P00/
    - assets/cards/WXDi-P01/
    - assets/cards/WXDi-P02/
    - assets/cards/WXDi-P03/
    - assets/cards/WXDi-P04/
    - assets/cards/WXDi-P05/
    - assets/cards/WXDi-P06/
    - assets/cards/WXDi-P07/
    - assets/cards/WXDi-P08/
    - assets/cards/WXDi-P09/
    - assets/cards/WXDi-P10/
    - assets/cards/WXDi-P11/
    - assets/cards/WXDi-P12/
    - assets/cards/WXDi-P13/
    - assets/cards/WXDi-P14/
    - assets/cards/WXDi-P15/
    - assets/cards/WXDi-P16/
